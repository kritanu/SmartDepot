<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-010.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-49">
						<img src="images/sd.jpg" width="350" height="60">

						<br>
						<div class="label-input100bykritanu" id="countIns"></div>
						<div class="label-input100bykritanu"  id="instructor"></div>
						<p style="font-size:10px"><div class="label-input100bykritanu" id="insTrans" ></div></p>


					</span>
					<div class="wrap-input100 validate-input m-b-23" data-validate = "Retailer detail required">

					<div class="wrap-input100 validate-input" data-validate="Seial number required">

					</div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script>

       if (typeof web3 !== 'undefined') {
            web3 = new Web3(web3.currentProvider);
        } else {
            web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
        }

        web3.eth.defaultAccount = web3.eth.accounts[0];
        var WarehouseContract = web3.eth.contract([
	{
		"constant": true,
		"inputs": [
			{
				"name": "_address",
				"type": "address"
			}
		],
		"name": "getItem",
		"outputs": [
			{
				"name": "",
				"type": "uint256"
			},
			{
				"name": "",
				"type": "bytes16"
			},
			{
				"name": "",
				"type": "bytes16"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "countItems",
		"outputs": [
			{
				"name": "",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [
			{
				"name": "",
				"type": "uint256"
			}
		],
		"name": "ItemAddrs",
		"outputs": [
			{
				"name": "",
				"type": "address"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "getItems",
		"outputs": [
			{
				"name": "",
				"type": "address[]"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [
			{
				"name": "_address",
				"type": "address"
			},
			{
				"name": "_serial",
				"type": "uint256"
			},
			{
				"name": "_fName",
				"type": "bytes16"
			},
			{
				"name": "_lName",
				"type": "bytes16"
			}
		],
		"name": "setItem",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"name": "fName",
				"type": "bytes16"
			},
			{
				"indexed": false,
				"name": "lName",
				"type": "bytes16"
			},
			{
				"indexed": false,
				"name": "serial",
				"type": "uint256"
			}
		],
		"name": "itemInfo",
		"type": "event"
	}
]);

    var Warehouse = WarehouseContract.at('0x94983fa146d50d612ddecb921d122241f7d8ca85');
    console.log(Warehouse);

    var itemEvent = Warehouse.itemInfo({}, 'latest');
    itemEvent.watch(function(error, result){
            if (!error)
                {
					if (result.blockHash != $("#insTrans").html())
					$("#loader").hide();
					$("#insTrans").html('Block hash: ' +result.blockHash);
                    $("#instructor").html(web3.toAscii(result.args.lName) + ' ' + result.args.serial  + ' (' + web3.toAscii(result.args.fName) + ')');
                } else {
                    $("#loader").hide();
                    console.log(error);
                }
		});
		Warehouse.countItems((err,res) => {
			if (res)
        	$("#countIns").html(res.c + ' Items'); 
		})

    $("#button").click(function() {
        //$("#loader").show();
		console.log('Values init');
		
		console.log($("#age").val(), $("#fName").val(),$("#lName").val());

        Warehouse.setItem(web3.eth.defaultAccount,$("#age").val(), $("#fName").val(),$("#lName").val(), (err, res) => {
            if (err) {
            $("#loader").hide();
            console.log('Trans Failed');
        }
        
    });
        
    });


    </script>
